<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatsByDrums</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="log-in-container">
        <div class="log-in-box">
            <form class="log-in-form" action="">
                <input class="username-input" name="username" type="text" placeholder="Username">
                <input class="password-input" name="password" type="text" placeholder="Password">
                <button class="log-in-button" >Log in</button>
            </form>
        </div>
    </div>
    <div class="app-container">
        <header>
            <h1>BeatsByDrums</h1>
        </header>
        <main>
            <div class="console-section"></div>
            <div class="feed-section"></div>
        </main>
        <footer></footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>

</body>
</html>
