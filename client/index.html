<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatsByDrums</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="upload-menu">

    <form class="upload-form" action="" enctype="multipart/form-data">
      <fieldset>
        <legend>Upload a track</legend>
        <input name="title" type="text" class="title-upload-input" placeholder="Track Title">
        <select name="genre" class="genre-upload-input">
            <option value="" selected disabled>Select a Genre</option>
            <option value="">Dubstep</option>
            <option value="">Country</option>
            <option value="">Blues</option>
            <option value="">Heavy Metal</option>
            <option value="">Jazz</option>
            <option value="">Rock</option>
            <option value="">Disco</option>
            <option value="">Reggae</option>
            <option value="">Prog Rock</option>
        </select>
        <input class="upload-input" name="upload-input" type="file" accept=".wav,.mp3,.m4a,.flac,.aac,.aiff,.ogg,.amr,.opus">
        <button>upload</button>

      </fieldset>
    </form>
    <button class="close-upload-btn">close</button>
  </div>

  <div class="edit-menu">

    <form class="edit-form" action="">
      <fieldset>
        <legend>Update Track</legend>
        <input name="title" type="text" class="title-edit-input">
        <select name="genre" class="genre-edit-input">
            <option value="">Dubstep</option>
            <option value="">Country</option>
            <option value="">Blues</option>
            <option value="">Heavy Metal</option>
            <option value="">Jazz</option>
            <option value="">Rock</option>
            <option value="">Disco</option>
            <option value="">Reggae</option>
            <option value="">Prog Rock</option>
        </select>
        <button class="update-btn">update</button>
        <button class="delete-btn">delete</button>
      </fieldset>
    </form>

    <button class="close-edit-btn">close</button>
  </div>



    <div class="log-in-container">
        <div class="log-in-box">
          <img class="splash-logo" src="/images/logo3.png" alt="">
          <h1 class="splash-title" >BeatsByDrums</h1>
          <form class="log-in-form" action="">
            <input class="username-input" name="username" type="text" placeholder="Username">
            <input class="password-input" name="password" type="password" placeholder="Password">
            <button class="log-in-button" >Log in</button>
          </form>
        </div>
      </div>
      <div class="app-container">
        <header>
          <img class="header-logo" src="/images/logo3.png" alt="">
          <h1>BeatsByDrums</h1>

        </header>
        <main>
            <div class="console-section">
                <img class="profile-pic" src="/images/john_doe.jpeg" alt="">
                <h2>John Doe</h2>
                <p class="membership">Member since Sept 2009</p> 
                <div class="open-upload-btn">Upload</div>
                <form class="hidden upload-form" action="" enctype="multipart/form-data">
                  <fieldset>
                    <legend>Upload a track</legend>
                    <input name="title" type="text" class="title-upload-input" placeholder="Track Title">
                    <select name="genre" class="genre-upload-input">
                        <option value="" disabled>Select a Genre</option>
                        <option value="">Dubstep</option>
                        <option value="">Country</option>
                        <option value="">Blues</option>
                        <option value="">Heavy Metal</option>
                        <option value="">Jazz</option>
                        <option value="">Rock</option>
                        <option value="">Disco</option>
                        <option value="">Reggae</option>
                        <option value="">Prog Rock</option>
                    </select>
                    <input class="upload-input" name="upload-input" type="file" accept=".wav,.mp3,.m4a,.flac,.aac,.aiff,.ogg,.amr,.opus">
                    <button>upload</button>

                  </fieldset>
                </form>

      
                <h2>Tracks by John Doe</h2> 
                <div class="user-tracks-section"></div>
            </div>
            <div class="player-section">
              <div class="filter-section">
                <div class="filter-btn all">All</div>
                <div class="filter-btn dubstep">Dubstep</div>
                <div class="filter-btn country">Country</div>
                <div class="filter-btn blues">Blues</div>
                <div class="filter-btn heavy-metal">Heavy Metal</div>
                <div class="filter-btn jazz">Jazz</div>
                <div class="filter-btn rock">Rock</div>
                <div class="filter-btn disco">Disco</div>
                <div class="filter-btn reggae">Reggae</div>
                <div class="filter-btn prog-rock">Prog Rock</div>
              </div>
              <div class="feed-section"></div>
            </div>
        </main>
        <footer>
            <p> &copy; Tom, Anshu and Chris </p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>

</body>
</html>
