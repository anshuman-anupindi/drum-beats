<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatsByDrums</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="log-in-container">
        <div class="log-in-box">
          <form class="log-in-form" action="">
            <input class="username-input" name="username" type="text" placeholder="Username">
            <input class="password-input" name="password" type="text" placeholder="Password">
            <button class="log-in-button" >Log in</button>
          </form>
        </div>
      </div>
      <div class="app-container">
        <header>
          <img class="header-logo" src="/images/logo3.png" alt="">
          <h1>BeatsByDrums</h1>

        </header>
        <main>
            <div class="console-section">

                <h2>Create form</h2>  
                <form class="upload-form" action="" enctype="multipart/form-data">
                    <input name="title" type="text" class="title-upload-input" placeholder="Track Title">
                    <select name="genre" class="genre-upload-input">
                        <option value="">Rock</option>
                        <option value="">Drum n Bass</option>
                        <option value="">Heavy Metal</option>
                    </select>
                    <input class="upload-input" name="upload-input" type="file">
                    <button>upload</button>
                </form>

                <h2>Update and Delete Form</h2>
                <form class="edit-form" action="">
                    <input name="title" type="text" class="title-edit-input">
                    <select name="genre" class="genre-edit-input">
                        <option value="">Rock</option>
                        <option value="">Drum n Bass</option>
                        <option value="">Heavy Metal</option>
                    </select>
                    <button class="update-btn">update</button>
                  </form>
                  <button class="delete-btn">delete</button>
                <div class="user-tracks-section"></div>
            </div>
            <div class="player-section">
              <div class="filter-section">
                <div class="filter-btn all">All</div>
                <div class="filter-btn dubstep">Dubstep</div>
                <div class="filter-btn country">Country</div>
                <div class="filter-btn blues">Blues</div>
                <div class="filter-btn heavy-metal">Heavy Metal</div>
                <div class="filter-btn jazz">Jazz</div>
                <div class="filter-btn rock">Rock</div>
                <div class="filter-btn disco">Disco</div>
                <div class="filter-btn reggae">Reggae</div>
                <div class="filter-btn prog-rock">Prog Rock</div>
              </div>
              <div class="feed-section"></div>
            </div>
        </main>
        <footer>
            <p> &copy; Tom, Anshu and Chris </p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>

</body>
</html>
